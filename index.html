<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social proof section master</title>

    <!-- Estilos principales -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Icono de la ventana -->
    <link rel="shortcut icon" href="./assets/img/favicon-32x32.png" type="image/x-icon">
</head>
<body>

    <section class="description">
        <h1 class="description__title">
            10,000+ of our users love our products.
        </h1>
        <p class="description__paragraph">
            We only provide great products combined with excellent customer service. See what our satisfied customers are saying about our services.
        </p>

    </section>
    <div class="rating">

        <article class="rating__box">
            <div class="rating__container-star">
                <img src="" alt="" class="rating__star">
                <img src="" alt="" class="rating__star">
                <img src="" alt="" class="rating__star">
                <img src="" alt="" class="rating__star">
                <img src="" alt="" class="rating__star">
            </div>
            <p class="rating__desc">
                Rated 5 Stars in Reviews
            </p>
            <!-- <p class="rating__desc">
                Rated 5 Stars in Report Guru
            </p>
            <p class="rating__desc">
                Rated 5 Stars in BestTech
            </p> -->
        </article>

    </div>

    <div class="cards">

        <article class="cards__card cards__card--1">
            <div class="cards__profile">
                <img src="" alt="" class="cards__profile-picture">
                <div class="cards__container-description">
                    <h2 class="cards__profile-name">Colton Smith</h2>
                    
                </div>
            </div>
        </article>


    </div>
    
</body>
</html>
